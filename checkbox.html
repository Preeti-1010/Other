<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <script>
   $(document).ready(function() {
    $("#checkedAll").change(function() {
        if (this.checked) {
            $(".checkSingle").each(function() {
                this.checked=true;
            });
        } else {
            $(".checkSingle").each(function() {
                this.checked=false;
            });
        }
    });

    $(".checkSingle").click(function () {
        if ($(this).is(":checked")) {
            var isAllChecked = 0;

            $(".checkSingle").each(function() {
                if (!this.checked)
                    isAllChecked = 1;
            });

            if (isAllChecked == 0) {
                $("#checkedAll").prop("checked", true);
            }     
        }
        else {
            $("#checkedAll").prop("checked", false);
        }
    });
});
   </script>
   
</head>
<body>
        <form>
        <input type="checkbox" name="checkedAll" id="checkedAll" />Check all
<br/>
<input type="checkbox" name="checkAll" class="checkSingle" />Item 1
<input type="checkbox" name="checkAll" class="checkSingle" />item 2
<input type="checkbox" name="checkAll" class="checkSingle" />Item 3
        </form>

</body>
</html>
